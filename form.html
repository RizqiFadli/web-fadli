<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Fadli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .form-section {
            background-color: #13b1c6;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-section-light {
            background-color: #13b1c6;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Formulir Pendaftaran</h2>
    <form>
        <div class="row mb-3 form-section">
            <div class="col-md-6">
                <label for="firstName" class="form-label">Nama Depan</label>
                <input type="text" class="form-control" id="firstName" placeholder="Masukkan nama" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Nama Belakang</label>
                <input type="text" class="form-control" id="lastName" placeholder="Masukkan nama" required>
            </div>
        </div>

        <div class="row mb-3 form-section-light">
            <div class="col-md-6">
                <label for="alamat" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="alamat" placeholder="Masukkan alamat" required>
            </div>
            <div class="col-md-6">
                <label for="agama" class="form-label">Agama</label>
                <select class="form-select" id="agama" required>
                    <option value="">--Silahkan Pilih--</option>
                    <option value="Islam">Islam</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Kristen">Katholik</option>
                    <option value="Kristen">Konghuchu</option>
                </select>
            </div>
        </div>

        <div class="row mb-3 form-section">
            <div class="col-md-6">
                <label for="noHP" class="form-label">No HP</label>
                <input type="text" class="form-control" id="noHP" placeholder="Masukkan nomor" required>
            </div>
            <div class="col-md-6">
                <label for="gender" class="form-label">Jenis Kelamin</label>
                <select class="form-select" id="gender" required>
                    <option value="">--Silahkan Pilih--</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
        </div>

        <div class="row mb-3 form-section-light">
            <div class="col-md-6">
                <label for="pekerjaan" class="form-label">Pekerjaan</label>
                <select class="form-select" id="pekerjaan" required>
                    <option value="">--Silahkan Pilih--</option>
                    <option value="Swasta">Swasta</option>
                    <option value="PNS">PNS</option>
                    <option value="TNI">TNI</option>
                    <option value="Polri">Polri</option>
                    <option value="Dokter">Dokter</option>
                    <option value="Programmer">Programmer</option>
                    <option value="DPR">DPR</option>
                    <option value="Guru">Guru</option>
                    <option value="Dosen">Dosen</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="nik" class="form-label">NIK / No KTP</label>
                <input type="text" class="form-control" id="nik" placeholder="Masukkan nomor" required>
            </div>
        </div>

        <div class="row mb-3 form-section">
            <div class="col-md-4">
                <label for="facebook" class="form-label">URL Facebook</label>
                <input type="text" class="form-control" id="facebook" placeholder="Masukkan URL" >
            </div>
            <div class="col-md-4">
                <label for="instagram" class="form-label">URL Instagram</label>
                <input type="text" class="form-control" id="instagram" placeholder="Masukkan URL">
            </div>
            <div class="col-md-4">
                <label for="tiktok" class="form-label">URL Tiktok</label>
                <input type="text" class="form-control" id="tiktok" placeholder="Masukkan URL" >
            </div>
        </div>

        <h4 class="mb-3">Data Orang Tua</h4>

        <div class="row mb-3 form-section-light">
            <div class="col-md-6">
                <label for="namaAyah" class="form-label">Nama Ayah</label>
                <input type="text" class="form-control" id="namaAyah" placeholder="Masukkan nama" required>
            </div>
            <div class="col-md-6">
                <label for="namaIbu" class="form-label">Nama Ibu</label>
                <input type="text" class="form-control" id="namaIbu" placeholder="Masukkan nama" required>
            </div>
        </div>

        <div class="row mb-3 form-section">
            <div class="col-md-6">
                <label for="alamatAyah" class="form-label">Alamat Ayah</label>
                <input type="text" class="form-control" id="alamatAyah" placeholder="Masukkan alamat" required>
            </div>
            <div class="col-md-6">
                <label for="alamatIbu" class="form-label">Alamat Ibu</label>
                <input type="text" class="form-control" id="alamatIbu" placeholder="Masukkan alamat" required>
            </div>
        </div>

        <div class="row mb-3 form-section-light">
            <div class="col-md-6">
                <label for="pekerjaanAyah" class="form-label">Pekerjaan Ayah</label>
                <select class="form-select" id="pekerjaanAyah" required>
                    <option value="">--Silahkan Pilih--</option>
                    <option value="Swasta">Swasta</option>
                    <option value="PNS">PNS</option>
                    <option value="TNI">TNI</option>
                    <option value="Polri">Polri</option>
                    <option value="Dokter">Dokter</option>
                    <option value="Programmer">Programmer</option>
                    <option value="DPR">DPR</option>
                    <option value="Guru">Guru</option>
                    <option value="Dosen">Dosen</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="pekerjaanIbu" class="form-label">Pekerjaan Ibu</label>
                <select class="form-select" id="pekerjaanIbu" required>
                    <option value="">--Silahkan Pilih--</option>
                    <option value="Swasta">Swasta</option>
                    <option value="PNS">PNS</option>
                    <option value="TNI">TNI</option>
                    <option value="Polri">Polri</option>
                    <option value="Dokter">Dokter</option>
                    <option value="Programmer">Programmer</option>
                    <option value="DPR">DPR</option>
                    <option value="Guru">Guru</option>
                    <option value="Dosen">Dosen</option>
                </select>
            </div>
        </div>

        <div class="row mb-3 form-section">
            <div class="col-md-6">
                <label for="penghasilanAyah" class="form-label">Penghasilan Ayah</label>
                <input type="text" class="form-control" id="penghasilanAyah" placeholder="Masukkan angka">
            </div>
            <div class="col-md-6">
                <label for="penghasilanIbu" class="form-label">Penghasilan Ibu</label>
                <input type="text" class="form-control" id="penghasilanIbu" placeholder="Masukkan angka">
            </div>
        </div>

        <div class="row mb-3 form-section-light">
            <div class="col-md-6">
                <label for="noHPAyah" class="form-label">No HP Ayah</label>
                <input type="text" class="form-control" id="noHPAyah" placeholder="Masukkan nomor">
            </div>
            <div class="col-md-6">
                <label for="noHPIbu" class="form-label">No HP Ibu</label>
                <input type="text" class="form-control" id="noHPIbu" placeholder="Masukkan nomor">
            </div>
        </div>


        <h4 class="mb-3">Akun Pendaftaran</h4>

        <div class="row mb-3 form-section">
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Masukkan username">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan password">
            </div>
        </div>

        <div class="row mb-3 form-section-light">
            <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Re-type Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Masukkan password">
            </div>
        </div>

        <div class="d-grid gap-2">
            <a type="submit" class="btn btn-danger btn-lg" href="form-succes.html">SUBMIT</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
